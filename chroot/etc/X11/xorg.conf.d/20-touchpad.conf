Section "InputClass"
        Identifier "libinput touchpad"
        Driver "libinput"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Option "Tapping" "on"
        Option "ClickMethod" "clickfinger"
        Option "NaturalScrolling" "true"
	Option "TappingDragLock" "1"
	Option "AccelProfile" "flat"
	Option "AccelSpeed" "-0.1"
EndSection
